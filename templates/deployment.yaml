apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "minio.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "minio.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "minio.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: certgen-volume
              mountPath: /usr/src/app
          command: ["/bin/bash"]
          args:
            - "-c"
            - |
              ./usr/src/app/certgen -host datamgmtdemo01.eastasia.cloudapp.azure.com
              minio server /data --console-address :{{ .Values.service.consolePort }}
          ports:
            - containerPort: {{ .Values.service.consolePort }}
            - containerPort: {{ .Values.service.s3Port }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "minio.fullname" . }}-pvc
        - name: certgen-volume
          configMap:
            name: {{ include "minio.fullname" . }}
            items:
              - key: certgen
                path: certgen